<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div id="heroId"><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input id="heroName" [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <button id="goBack" (click)="goBack()">go back</button>
  <button id="save" (click)="save()">save</button>
</div>
